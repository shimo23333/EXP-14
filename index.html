            var n = document.getElementById("nav"); // 取得電腦選單nav
            n.className = "nav active"; // 改變成nav且active的樣式
        }
        function hideMenu() {
            // 要對按鈕做的事
            var n = document.getElementById("nav"); // 取得電腦選單nav
            n.className = "nav"; // 改變成nav
        }

        function navClick(event) {
            console.log(event.target.id);
            if (event.target.id == "nav") {
                hideMenu();
            }
        }
